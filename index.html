<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrimeraEntrega</title>
<script src="js/1entrega.js"></script>
<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; 
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #000000; 
    color: #333; 
    display: flex;
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
  }

  .container {
    max-width: 800px;
    padding: 20px; 
    text-align: center; 
    display: flex;
    flex-direction: column; 
    align-items: center; 
  }

  .evento {
    border: 1px solid #ccc;
    margin-bottom: 20px; 
    padding: 10px; 
  }

  h1 {
    font-size: 48px; 
    color: #ffffff; 
    margin-bottom: 20px; 
    text-shadow: 2px 2px 5px rgba(245, 26, 2, 0.5); 
    transition: color 0.3s; 
  }

  h1:hover {
    color: #ffd900; 
  }

  
  .gif-container img {
    max-width: 100%; 
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>AnimeStore</h1>

  <div id="eventosContainer">
  </div>

  <div class="gif-container">
    <img src="logo.jpg" alt="">
  </div>
</div>

</body>
</html>
